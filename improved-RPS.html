<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="script.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body style="height: 1500px;">
    <div class="whole">
        <div class="whole-first">
            <button class="rock" onclick="gamePlay('Rock')">
                <img src="Screenshots/r.png" alt="">
               
            </button>
            <button class="paper" onclick="gamePlay('Paper')">
                <img src="Screenshots/p.png" alt="">
            </button>
            <button class="scissor" onclick="gamePlay('Scissor')">
                <img src="Screenshots/s.png" alt="">
            </button>
            

        </div>
        
    
    <p class="result"></p>
    <p class="score-sheet"></p>
    <p class="history"></p>
    <button class="reset" onclick="reset();">Reset</button>
    <button class="auto" onclick="autoPlay();">Auto play</button>
</div>

    
</body>
</html>
